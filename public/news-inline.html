
<!doctype html><html><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>News</title>
<style>
  body{margin:0;background:#0b0e14;color:#fff;font:14px system-ui}
  .wrap{max-width:960px;margin:0 auto;padding:24px}
  .grid{display:grid;gap:12px;grid-template-columns:1fr 1fr}
  .card{background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.12);border-radius:16px;padding:16px}
  .meta{display:flex;justify-content:space-between;opacity:.7;font-size:12px;margin-bottom:6px}
</style>
</head><body>
<div class="wrap">
  <h1 style="font-size:28px;margin:8px 0 4px">Crypto News</h1>
  <p style="opacity:.6;margin:0 0 16px">Data from <code>/news.json</code></p>
  <ul id="list" class="grid"></ul>
</div>
<script>
fetch("/news.json",{cache:"no-store"}).then(r=>r.json()).then(a=>{
  const ul=document.getElementById("list");
  a.forEach(n=>{
    const li=document.createElement("li"); li.className="card";
    li.innerHTML=`<div class="meta"><span>${n.source||"Local"}</span><span>${n.published_at||""}</span></div>
                  <a href="${n.url||"#"}" target="_blank" style="color:#aee;text-decoration:none;font-weight:600">${n.title}</a>`;
    ul.appendChild(li);
  });
}).catch(()=>{document.getElementById("list").innerHTML='<div style="opacity:.6">Failed to load news.json</div>';});
</script>
</body></html>
